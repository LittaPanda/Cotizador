<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" manifest="app.manifest"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" manifest="app.manifest"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" manifest="app.manifest"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" manifest="app.manifest"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cotizador</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="CSS/Vendors/normalize.css">
        <link rel="stylesheet" href="CSS/Vendors/main.css">
        <link rel="stylesheet" href="CSS/Vendors/jquery.mobile.structure-1.2.0.min.css">
        <link rel="stylesheet" href="CSS/Vendors/jquery.mobile.theme-1.2.0.min.css">
        <link rel="stylesheet" href="CSS/Vendors/jquery.mobile-1.2.0.min.css">
        <link rel="stylesheet" href="CSS/appStyle.css">
        <script src="Js/Vendors/modernizr.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="Js/Vendors/jquery.js"><\/script>')</script>
        <script src="Js/Vendors/jquery.mobile-1.2.0.min.js"></script>
        <script src="Js/Vendors/handlebars.js"></script>  
        <script src="Js/plugins.js"></script>
        <script src="Js/main.js"></script>
        <script src="Js/Data.js"></script>
        <script src="Js/classDBSetup.js"></script>
        <script src="Js/classCar.js"></script>
        <script src="Js/dataManagement.js"></script>       
    </head>
    <body onLoad="javascript:init();">
    <!--Inicia HOME-->
        <div data-role="page" id="AppHome">
            <div data-theme="e" data-role="header">
                    <h3>
                        Cotizador
                    </h3>
            </div>
            <div data-role="content">
            	<ul id="MainMenu" data-role="listview" data-divider-theme="a" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Menú principal
                    </li>
                    <li data-theme="a">
                        <a href="#BrandsPage" id="StartButton" data-transition="slide">
                            Entrar
                        </a>
                    </li>
                    <li data-theme="a">
                        <a href="" data-transition="slide">
                            Mis cotizaciones
                        </a>
                    </li>
                    <li data-theme="a">
                        <a href="" data-transition="slide">
                            Favoritos
                        </a>
                    </li>
                    <li data-theme="a">
                        <a href="" data-transition="slide">
                            Salir
                        </a>
                    </li>
                </ul>
                <div id="CopyrightContainer">
                	<label id="Copyright" title="Copyright">Copyright</label>
                </div>
            </div>
        </div>
    <!--Termina HOME-->
    <!--Inicia Marcas-->
    <div data-role="page" id="BrandsPage">
    		<input type="hidden" id="SelectedBrand" value="" />
            <div data-theme="e" data-role="header">
                    <div data-role="navbar" data-iconpos="right">
                        <ul>
                            <li>
                            	<a href="#AppHome" data-transition="slide" data-theme="a" data-icon="arrow-l">HOME</a>
                            </li>
                        </ul>
                	</div>
            </div>
            <div data-role="content">
            	<div id="BrandsContainer" class="ui-grid-a"></div>
            </div>
    </div>
    <!--Termina Marcas-->
    <!--Inicia Modelos-->
    <div data-role="page" id="ModelsPage">
    		<input type="hidden" id="SelectedModel" value="" />
            <div data-theme="e" data-role="header">
                    <div data-role="navbar" data-iconpos="top">
                        <ul>
                            <li><a href="#AppHome" data-transition="slide" data-theme="a" data-icon="arrow-l">HOME</a></li>
                            <li><a href="#BrandsPage" data-transition="slide" data-theme="a" data-icon="arrow-l">Marcas</a></li>
                        </ul>
                	</div>
            </div>
            <div data-role="content">
            	<div id="ModelsContainer" class="ui-grid-a"></div>
            </div>
    </div>
    <!--Termina Modelos-->
    <!--Inicia Detalle-->
    <div data-role="page" id="DetailPage">
    		<input type="hidden" id="SelectedColor" value="" />
            <input type="hidden" id="SelectedVersion" value="" />
            <div data-theme="e" data-role="header">
                    <div data-role="navbar" data-iconpos="top">
                        <ul>
                            <li><a href="#AppHome" data-transition="slide" data-theme="a" data-icon="arrow-l">HOME</a></li>
                            <li><a href="#BrandsPage" data-transition="slide" data-theme="a" data-icon="arrow-l">Marcas</a></li>
                            <li><a href="#ModelsPage" data-transition="slide" data-theme="a" data-icon="arrow-l">Modelos</a></li>
                        </ul>
                	</div>
            </div>
            <div data-role="content">
                <script id="Detail-template" type="text/x-handlebars-template">
                	<table id="CarContainer" style="width:100%;">
						<tr>
							<td><h2>Precio: ${{price}}</h2></td>
							<td>
								<select id="VersionSelector">
									{{#each versions}}
									<option value="{{version}}">{{version}}</option>
									{{/each}}
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="width:100%;text-align:center;">
								<img src="Img/{{brand}}/{{model}}{{color}}{{version}}.png" alt="{{model}}{{color}}{{version}}" />
							</td>
						</tr>
					</table>
					<a href="#PopupPage" id="PopupButton" data-rel="dialog" data-transition="pop" data-icon="arrow-l">muestra popup</a>
                </script>
                
            	<div id="DetailContainer"></div>
                
            </div>
    </div>
    <!--Termina Detalle-->
    <!--Inicia Popup-->
    <div data-role="page" id="PopupPage">            
            <div data-role="content">
            	<script id="Popup-template" type="text/x-handlebars-template">
                	<form>
					  <fieldset>
						<label for="firstName">Nombre</label>
						<input type="text" name="firstName" id="firstName"/>
						<label for="lastName1">Apellido paterno</label>
						<input type="text" name="lastName1" id="lastName1"/>
						<label for="lastName2">Apellido materno</label>
						<input type="text" name="lastName2" id="lastName2"/>
						<label>Dirección</label><br><br>
						<label for="address">Calle</label>
						<input type="text" name="address" id="address"/>
						<label for="neighborhood">Colonia</label>
						<input type="text" name="neighborhood" id="neighborhood"/>
						<label for="city">Ciudad</label>
						<input type="text" name="city" id="city"/>
						<label for="state">Estado</label>
						<select id="StateSelector">
									{{#each States}}
									<option value="{{State}}">{{State}}</option>
									{{/each}}
								</select>
						
						</fieldset>
					</form>
                </script>
            	<div id="PopupContainer"></div>
            </div>
    </div>
    <!--Termina Popup-->
    <!--Inicia Reporte-->
    <div data-role="page" id="ReportPage">            
            <div data-role="content">
            
            </div>
    </div>
    <!--Termina Reporte-->        
    </body>
</html>
